<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #F5F3FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
        .menu-option {
            text-decoration: none;
            color: inherit;
        }
        .menu-option .card {
            transition: transform 0.2s;
        }
        .menu-option:hover .card {
            transform: translateY(-5px);
        }
        .menu-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #admin-menu {
            display: none;
        }
        .logout-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <a href="#" class="logout-link text-decoration-none" id="logout-button">
        <i class="bi bi-box-arrow-right"></i> Se déconnecter
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 mb-4">
                    <div class="card-body text-center">
                        <h1 class="card-title display-4 mb-4">Assistant IA</h1>
                        <p class="text-muted mb-4">Bienvenue sur votre plateforme de chat IA</p>

                        <div class="row g-4" id="admin-menu">
                            <div class="col-md-6">
                                <a href="chat.html" class="menu-option">
                                    <div class="card h-100 p-4">
                                        <div class="card-body text-center">
                                            <i class="bi bi-chat-dots menu-icon mb-3"></i>
                                            <h5 class="card-title h4">Chat IA</h5>
                                            <p class="text-muted">Discutez avec notre assistant IA</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="admin.html" class="menu-option">
                                    <div class="card h-100 p-4">
                                        <div class="card-body text-center">
                                            <i class="bi bi-gear menu-icon mb-3"></i>
                                            <h5 class="card-title h4">Administration</h5>
                                            <p class="text-muted">Gérez les utilisateurs</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div id="user-menu" class="text-center">
                            <a href="chat.html" class="btn btn-primary btn-lg">
                                <i class="bi bi-chat-dots me-2"></i>
                                Commencer une conversation
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminMenu = document.getElementById('admin-menu');
            const userMenu = document.getElementById('user-menu');
            const logoutButton = document.getElementById('logout-button');

            // Vérifier l'authentification
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/check');
                    const data = await response.json();

                    if (!data.authenticated) {
                        window.location.href = '/login.html';
                    } else if (data.is_admin) {
                        adminMenu.style.display = 'flex';
                        userMenu.style.display = 'none';
                    } else {
                        adminMenu.style.display = 'none';
                        userMenu.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Erreur auth:', error);
                    window.location.href = '/login.html';
                }
            }

            async function handleLogout() {
                try {
                    await fetch('/api/auth/logout', { method: 'POST' });
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Erreur logout:', error);
                }
            }

            checkAuth();
            logoutButton.addEventListener('click', handleLogout);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
