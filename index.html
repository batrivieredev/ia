<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="container">
        <div class="form-card">
            <h1>Connexion</h1>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" required placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Mot de passe">
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-container" class="container hidden">
        <div class="admin-card">
            <div class="admin-header">
                <h1>Administration</h1>
                <button id="return-to-chat" class="secondary-button">Retour au chat</button>
                <button id="logout-button" class="secondary-button">Déconnexion</button>
            </div>
            <div class="admin-content">
                <div class="users-section">
                    <h2>Utilisateurs</h2>
                    <button id="add-user-button" class="primary-button">Ajouter un utilisateur</button>
                    <div class="users-list" id="users-list">
                        <!-- Users will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="container hidden">
        <div class="chat-card">
            <div class="chat-header">
                <div class="model-selector">
                    <select id="model-select">
                        <option value="">Sélectionner un modèle</option>
                    </select>
                </div>
                <div class="header-buttons">
                    <button id="admin-button" class="secondary-button hidden">Administration</button>
                    <button id="chat-logout-button" class="secondary-button">Déconnexion</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be listed here -->
            </div>
            <div class="chat-input-container">
                <textarea
                    id="user-input"
                    placeholder="Tapez votre message ici..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="send-button">
                    Envoyer
                </button>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Ajouter un utilisateur</h2>
            <form id="user-form">
                <div class="form-group">
                    <input type="text" id="modal-username" required placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="password" id="modal-password" placeholder="Mot de passe">
                </div>
                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox" id="modal-is-admin">
                        Administrateur
                    </label>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="modal-cancel" class="secondary-button">Annuler</button>
                    <button type="submit" id="modal-submit" class="primary-button">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
