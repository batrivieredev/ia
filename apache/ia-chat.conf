<VirtualHost *:443>
    ServerName ia.fusikabdj.fr

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/ia.fusikabdj.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ia.fusikabdj.fr/privkey.pem

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/ia_error.log
    CustomLog ${APACHE_LOG_DIR}/ia_access.log combined

    # Application static files
    DocumentRoot /var/www/html/ia-front
    <Directory /var/www/html/ia-front>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # WSGI Configuration
    WSGIDaemonProcess ia_chat python-path=/var/www/html/ia-chat
    WSGIProcessGroup ia_chat
    WSGIScriptAlias /api /var/www/html/ia-chat/wsgi.py

    <Directory /var/www/html/ia-chat>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Proxy vers Ollama
    ProxyPreserveHost On
    ProxyRequests Off
    AllowEncodedSlashes NoDecode

    <Location /api/chat>
        ProxyPass http://127.0.0.1:11434/api/chat
        ProxyPassReverse http://127.0.0.1:11434/api/chat
        Require all granted
    </Location>
</VirtualHost>
