<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusikab IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <div class="model-selector">
                        <label for="model-select">Modèle Fusikab</label>
                        <select id="model-select" class="form-select" required>
                            <option value="" disabled selected>Sélectionner un modèle</option>
                        </select>
                    </div>
                </div>
                <div class="navbar-nav ms-auto">
                    <button id="preferences-button" class="btn btn-outline-primary me-3">
                        <i class="bi bi-gear"></i>
                        Préférences
                    </button>
                    <a href="/" class="nav-link me-3">
                        <i class="bi bi-house-door"></i>
                        Accueil
                    </a>
                    <button id="logout-button" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-right"></i>
                        Se déconnecter
                    </button>
                </div>
            </div>
        </nav>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h1>Fusikab IA</h1>
                <p>Sélectionnez un modèle pour commencer la conversation</p>
            </div>
        </div>

        <div class="chat-input">
            <form id="chat-form" class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="input-container">
                            <textarea
                                id="message-input"
                                class="form-control"
                                placeholder="Tapez votre message ici..."
                                rows="1"
                                maxlength="2000"
                                required
                            ></textarea>
                            <div class="char-counter">2000</div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="send-button" class="btn btn-primary" disabled>
                            <i class="bi bi-send"></i>
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Templates -->
    <template id="message-template">
        <div class="message">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="loading-template">
        <div class="message fusikab">
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </template>

    <!-- Modal des préférences -->
    <div class="modal fade" id="preferences-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Préférences utilisateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="preferences-form">
                        <div class="mb-3">
                            <label class="form-label">Modèle par défaut</label>
                            <select class="form-select" id="default-model" name="model">
                                <!-- Rempli dynamiquement -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Centres d'intérêt</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="interest-input" placeholder="Ex: Musique, DJ, Tech...">
                                <button class="btn btn-outline-primary" type="button" id="add-interest">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                            <div id="interests-list" class="mt-2">
                                <!-- Liste des intérêts -->
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message système personnalisé</label>
                            <textarea
                                class="form-control"
                                id="system-message"
                                rows="3"
                                placeholder="Message pour personnaliser le comportement de l'IA"
                            ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="save-preferences">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
